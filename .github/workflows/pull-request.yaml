name: pull request
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  lint-format-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Requirements
        run: pip install -r requirements/dev.txt
      - name: Pylint
        run: pylint src/
      - name: Black
        run: black --check ./
      - name: Type Check (mypy)
        run: mypy src --strict
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Requirements
        run:
          pip install -r requirements/dev.txt
      - name: Tests
        run: python -m pytest tests
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_NAME: ${{ secrets.DB_NAME }}
          PROD_ORDERBOOK_HOST: ${{ secrets.PROD_ORDERBOOK_HOST }}
          PROD_ORDERBOOK_PASSWORD: ${{ secrets.PROD_ORDERBOOK_PASSWORD }}
          BARN_ORDERBOOK_HOST: ${{ secrets.BARN_ORDERBOOK_HOST }}
          BARN_ORDERBOOK_PASSWORD: ${{ secrets.BARN_ORDERBOOK_PASSWORD }}
